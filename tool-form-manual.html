<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Doc Generator Pro - Final Core</title>
    
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.4/dist/pizzip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.42.0/build/docxtemplater.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <style>
        :root { --p: #2563eb; --s: #059669; --bg: #f8fafc; --gray: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1e293b; padding: 20px; margin: 0; }
        .container { max-width: 950px; margin: 0 auto; background: white; padding: 40px; border-radius: 166px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; }
        .header h1 { margin: 0; font-size: 1.7rem; color: var(--p); }
        .guide { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .guide-card { background: #eff6ff; padding: 15px; border-radius: 10px; border: 1px solid #dbeafe; font-size: 0.85rem; }
        .guide-card code { display: block; color: var(--p); font-weight: 700; margin-bottom: 5px; }
        .card { border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; margin-bottom: 30px; }
        .card-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .tpl-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tpl-item { display: flex; align-items: center; padding: 12px 15px; border: 1px solid #f1f5f9; border-radius: 8px; cursor: pointer; }
        .work-area { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 40px; border-top: 2px solid #f1f5f9; padding-top: 30px; }
        .field-box { margin-bottom: 18px; }
        .field-box label { display: block; font-weight: 600; font-size: 0.8rem; color: var(--gray); margin-bottom: 6px; }
        .input-control { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        textarea.input-control { min-height: 120px; resize: vertical; }
        .btn { padding: 14px 28px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; font-size: 1rem; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; margin-top: 20px; display: none; }
        .preview-pane { background: #0f172a; border-radius: 12px; padding: 20px; color: #34d399; font-size: 0.8rem; overflow: auto; max-height: 450px; word-wrap: break-word; }
        #jsonOut { white-space: pre-wrap; margin: 0; }
        #status { text-align: center; margin: 20px 0; font-weight: 600; color: #dc2626; }
        .link-action { color: var(--p); background: none; border: none; text-decoration: underline; cursor: pointer; font-size: 0.85rem; padding: 0 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="background: var(--p); color: white; padding: 10px; border-radius: 10px;">üìÑ</div>
        <h1>Global Doc Generator Pro</h1>
    </div>

    <div class="guide">
        <div class="guide-card"><code>{NAME}</code> Ch·ªØ ng·∫Øn</div>
        <div class="guide-card"><code>{d%DATE}</code> Ng√†y th√°ng</div>
        <div class="guide-card"><code>{n%NOTE}</code> VƒÉn b·∫£n d√†i</div>
    </div>

    <div class="card">
        <div class="card-title">
            <strong>1. Ch·ªçn m·∫´u vƒÉn b·∫£n</strong>
            <div>
                <button class="link-action" onclick="selAll(true)">Ch·ªçn t·∫•t c·∫£</button> | 
                <button class="link-action" onclick="selAll(false)">B·ªè ch·ªçn</button>
            </div>
        </div>
        <div id="tplList" class="tpl-grid">ƒêang ki·ªÉm tra th∆∞ vi·ªán...</div>
        <button id="scanBtn" class="btn btn-p" style="margin-top:20px; opacity: 0.5; cursor: not-allowed;" disabled onclick="analyze()">üîç QU√âT D·ªÆ LI·ªÜU T·ª™ M·∫™U</button>
    </div>

    <div id="status">‚è≥ ƒêang t·∫£i th∆∞ vi·ªán...</div>

    <div id="workZone" class="work-area" style="display: none;">
        <div>
            <strong>2. Nh·∫≠p th√¥ng tin</strong>
            <div id="inputs" style="margin-top:20px"></div>
        </div>
        <div>
            <strong>3. Preview & Export</strong>
            <div class="preview-pane"><pre id="jsonOut">{}</pre></div>
            <button class="btn btn-s" id="zipBtn" onclick="buildZip()">üì¶ T·∫¢I B·ªò H·ªí S∆† (.ZIP)</button>
        </div>
    </div>
</div>

<script>
    const checkLibs = setInterval(() => {
        if (window.PizZip && window.docxtemplater) {
            clearInterval(checkLibs);
            document.getElementById('status').innerText = "‚úÖ H·ªá th·ªëng s·∫µn s√†ng!";
            document.getElementById('status').style.color = "var(--p)";
            document.getElementById('scanBtn').disabled = false;
            document.getElementById('scanBtn').style.opacity = "1";
            document.getElementById('scanBtn').style.cursor = "pointer";
            init();
        }
    }, 500);

    async function init() {
        try {
            const res = await fetch('templates.json');
            const data = await res.json();
            document.getElementById('tplList').innerHTML = data.map(t => `
                <label class="tpl-item">
                    <input type="checkbox" class="tpl-check" value="${t.url}" data-name="${t.name}">
                    <span style="margin-left:10px">${t.name}</span>
                </label>
            `).join('');
        } catch (e) { document.getElementById('status').innerText = "L·ªói: File templates.json!"; }
    }

    // --- H√ÄM SELECT ALL QUAY TR·ªû L·∫†I ---
    function selAll(s) { document.querySelectorAll('.tpl-check').forEach(c => c.checked = s); }

    async function analyze() {
        const checked = document.querySelectorAll('.tpl-check:checked');
        if (!checked.length) return alert("B·ªì ch·ªçn m·∫´u ƒë√£!");
        document.getElementById('status').innerText = "‚è≥ ƒêang qu√©t tags...";
        const tags = { text: new Set(), date: new Set(), note: new Set() };
        try {
            for (let item of checked) {
                const res = await fetch(item.value);
                const buf = await res.arrayBuffer();
                const zip = new window.PizZip(buf);
                const content = zip.files["word/document.xml"].asText();
                (content.match(/\{[^{}]+\}/g) || []).forEach(m => {
                    let t = m.replace(/<[^>]+>/g, "").replace(/[{}]/g, "").trim();
                    if(t.startsWith('n%')) tags.note.add(t);
                    else if(t.startsWith('d%')) tags.date.add(t);
                    else if(!t.includes('/') && t.length < 50) tags.text.add(t);
                });
            }
            renderInputs(tags);
            document.getElementById('status').innerText = "‚úÖ Qu√©t th√†nh c√¥ng!";
        } catch (e) { document.getElementById('status').innerText = "L·ªói qu√©t file!"; }
    }

    function renderInputs(tags) {
        const container = document.getElementById('inputs');
        container.innerHTML = "";
        tags.date.forEach(t => container.innerHTML += makeField(t, 'date', 'üìÖ NG√ÄY'));
        tags.text.forEach(t => container.innerHTML += makeField(t, 'text', '‚úçÔ∏è CH·ªÆ'));
        tags.note.forEach(t => {
            container.innerHTML += `<div class="field-box"><label>${t.substring(2)} (üìù VƒÇN B·∫¢N D√ÄI)</label>
            <textarea class="input-control t-val" data-tag="${t}" oninput="update()"></textarea></div>`;
        });
        document.getElementById('workZone').style.display = "grid";
        document.getElementById('zipBtn').style.display = "block";
        update();
    }

    function makeField(tag, type, hint) {
        let label = tag.startsWith('d%') ? tag.substring(2) : tag;
        let val = type === 'date' ? new Date().toISOString().split('T')[0] : "";
        return `<div class="field-box"><label>${label} (${hint})</label>
        <input type="${type}" class="input-control t-val" data-tag="${tag}" value="${val}" oninput="update()"></div>`;
    }

    function update() {
        const data = {};
        document.querySelectorAll('.t-val').forEach(i => {
            let tag = i.dataset.tag;
            if (i.type === 'date' && i.value) {
                const [y, m, d] = i.value.split('-');
                data[tag] = `${d}/${m}/${y}`;
            } else { data[tag] = i.value; }
        });
        document.getElementById('jsonOut').innerText = JSON.stringify(data, null, 4);
    }

    async function buildZip() {
        const zipOut = new JSZip();
        const data = JSON.parse(document.getElementById('jsonOut').innerText);
        const checked = document.querySelectorAll('.tpl-check:checked');
        try {
            document.getElementById('status').innerText = "‚è≥ ƒêang ƒë√≥ng g√≥i...";
            for (let c of checked) {
                const res = await fetch(c.value);
                const doc = new window.docxtemplater(new window.PizZip(await res.arrayBuffer()), { 
                    paragraphLoop: true, linebreaks: true
                });
                doc.render(data);
                zipOut.file(`${c.dataset.name}.docx`, doc.getZip().generate({type:"blob"}));
            }
            saveAs(await zipOut.generateAsync({type:"blob"}), `Bo_Ho_So.zip`);
            document.getElementById('status').innerText = "üöÄ Xong!";
        } catch (e) { alert("L·ªói!"); }
    }
</script>
</body>
</html>
