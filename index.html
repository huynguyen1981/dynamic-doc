<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Doc Generator Pro - Final Fix</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.42.0/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater-image-module-free@1.1.1/build/bundle.js"></script>

    <style>
        :root { --p: #2563eb; --s: #059669; --bg: #f8fafc; --gray: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1e293b; padding: 20px; margin: 0; }
        .container { max-width: 950px; margin: 0 auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; }
        .header h1 { margin: 0; font-size: 1.7rem; color: var(--p); }
        .card { border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; margin-bottom: 30px; }
        .tpl-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tpl-item { display: flex; align-items: center; padding: 12px 15px; border: 1px solid #f1f5f9; border-radius: 8px; cursor: pointer; }
        .work-area { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 40px; border-top: 2px solid #f1f5f9; padding-top: 30px; }
        .field-box { margin-bottom: 18px; }
        .field-box label { display: block; font-weight: 600; font-size: 0.8rem; color: var(--gray); margin-bottom: 6px; }
        .input-control { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 14px 28px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; margin-top: 20px; display: none; }
        .preview-pane { background: #0f172a; border-radius: 12px; padding: 20px; color: #34d399; font-size: 0.8rem; overflow: auto; max-height: 400px; }
        #status { text-align: center; margin: 20px 0; font-weight: 600; color: #dc2626; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="background: var(--p); color: white; padding: 10px; border-radius: 10px;">üìÑ</div>
        <h1>Global Doc Generator Pro</h1>
    </div>

    <div class="card">
        <strong>1. Ch·ªçn m·∫´u vƒÉn b·∫£n</strong>
        <div id="tplList" class="tpl-grid" style="margin-top:15px">ƒêang t·∫£i...</div>
        <button id="scanBtn" class="btn btn-p" style="margin-top:20px" onclick="analyze()">üîç QU√âT D·ªÆ LI·ªÜU M·∫™U</button>
    </div>

    <div id="status">ƒêang kh·ªüi t·∫°o h·ªá th·ªëng...</div>

    <div id="workZone" class="work-area" style="display: none;">
        <div>
            <strong>2. Nh·∫≠p th√¥ng tin</strong>
            <div id="inputs" style="margin-top:20px"></div>
        </div>
        <div>
            <strong>3. K·∫øt qu·∫£</strong>
            <div class="preview-pane"><pre id="jsonOut">{}</pre></div>
            <button class="btn btn-s" id="zipBtn" onclick="buildZip()">üì¶ T·∫¢I ZIP NGAY</button>
        </div>
    </div>
</div>

<script>
    let rawImages = {}; // L∆∞u d·ªØ li·ªáu ·∫£nh th√¥

    // T·ª± ƒë·ªông ki·ªÉm tra th∆∞ vi·ªán khi load trang
    window.onload = async () => {
        const check = setInterval(() => {
            if (window.PizZip && window.docxtemplater && (window.ImageModule || window.DocxtemplaterImageModuleV2)) {
                document.getElementById('status').innerText = "‚úÖ H·ªá th·ªëng ƒë√£ s·∫µn s√†ng!";
                document.getElementById('status').style.color = "var(--p)";
                clearInterval(check);
                init();
            }
        }, 500);
    };

    async function init() {
        try {
            const res = await fetch('templates.json');
            const data = await res.json();
            document.getElementById('tplList').innerHTML = data.map(t => `
                <label class="tpl-item">
                    <input type="checkbox" class="tpl-check" value="${t.url}" data-name="${t.name}">
                    <span style="margin-left:10px">${t.name}</span>
                </label>
            `).join('');
        } catch (e) { alert("Kh√¥ng th·∫•y file templates.json!"); }
    }

    async function analyze() {
        const checked = document.querySelectorAll('.tpl-check:checked');
        if (!checked.length) return alert("B·ªì ch·ªçn m·∫´u ƒë√£!");
        
        const tags = { text: new Set(), date: new Set(), img: new Set() };
        for (let item of checked) {
            const res = await fetch(item.value);
            const zip = new PizZip(await res.arrayBuffer());
            const doc = new docxtemplater(zip);
            // Qu√©t to√†n b·ªô n·ªôi dung t√¨m tag
            const text = zip.files["word/document.xml"].asText();
            (text.match(/\{[^{}]+\}/g) || []).forEach(m => {
                let t = m.replace(/[{}%]/g, "").trim();
                if (m.includes('%')) tags.img.add(t);
                else if (t.startsWith('d%')) tags.date.add(t);
                else tags.text.add(t);
            });
        }
        renderInputs(tags);
    }

    function renderInputs(tags) {
        const container = document.getElementById('inputs');
        container.innerHTML = "";
        tags.img.forEach(t => container.innerHTML += `<div class="field-box"><label>üì∑ ·∫¢NH: ${t}</label><input type="file" class="input-control" onchange="storeImg('${t}', this)"></div>`);
        tags.date.forEach(t => container.innerHTML += `<div class="field-box"><label>üìÖ NG√ÄY: ${t.replace('d%','')}</label><input type="date" class="input-control t-val" data-tag="${t}" oninput="update()"></div>`);
        tags.text.forEach(t => container.innerHTML += `<div class="field-box"><label>‚úçÔ∏è CH·ªÆ: ${t}</label><input type="text" class="input-control t-val" data-tag="${t}" oninput="update()"></div>`);
        
        document.getElementById('workZone').style.display = "grid";
        document.getElementById('zipBtn').style.display = "block";
    }

    function storeImg(tag, input) {
        const reader = new FileReader();
        reader.onload = (e) => { rawImages[tag] = e.target.result; update(); };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function update() {
        const data = {};
        document.querySelectorAll('.t-val').forEach(i => data[i.dataset.tag] = i.value);
        document.getElementById('jsonOut').innerText = JSON.stringify(data, null, 4);
    }

    async function buildZip() {
        const ImgMod = window.ImageModule || window.DocxtemplaterImageModuleV2;
        const imgOpts = new ImgMod({
            centered: false,
            getImage: (tag) => rawImages[tag.replace('%','')],
            getSize: () => [150, 60] 
        });

        const zipOut = new JSZip();
        const data = JSON.parse(document.getElementById('jsonOut').innerText);
        const checked = document.querySelectorAll('.tpl-check:checked');

        try {
            for (let c of checked) {
                const res = await fetch(c.value);
                const zip = new PizZip(await res.arrayBuffer());
                const doc = new docxtemplater(zip, { modules: [imgOpts] });
                doc.render(data);
                zipOut.file(`${c.dataset.name}.docx`, doc.getZip().generate({type:"blob"}));
            }
            saveAs(await zipOut.generateAsync({type:"blob"}), `HoSo_Final.zip`);
        } catch (e) { alert("L·ªói xu·∫•t file: " + e.message); }
    }
</script>
</body>
</html>
